{% extends 'base.html' %}
{% block body %}
<div class="content_wrapper" id="app">
	<div v-if="infos.city">
		<h1>
			Weather <br>
			{{today1}}<hr>
			<div class="date">{{today}}</div>
		</h1>
        <form class="" method="get">
            <input class="form-control" name="city">
            <button class="btn" type="submit">Submit</button>

        </form>
            

		<div class="weather_card">
			<div class="weather_card_img" :style="{background-image: url(http://openweathermap.org/img/wn/{{data.icon}}.png)}">
				<div class="weather_card_state">
					<span class="material-icons">
						<!-- {{weatherIcon}} -->
                        <img src="http://openweathermap.org/img/wn/{{data.icon}}.png">
					</span>
				</div>
			</div>

			<div class="weather_card_infos">
				<div class="weather_card_infos_title">
                    <b>{{data.city}}</b><br>
                    {{data.description}}
				</div>
				<div class="weather_card_infos_temp">
					<!-- {{celsius}}째C / {{fahrenheit}}째F -->
                    {{data.celcius_temperature}}째C / {{data.kelvin_temperature}}째K
				</div>
				<div class="bottom">
					<hr>
					<div class="weather_card_infos_bottom">
						<!-- humidity: {{infos.humidity}} - pressure: {{infos.pressure}}Pa -->
						<b>Humidity:</b> {{data.humidity}} - <b>Pressure:</b> {{data.pressure}}Pa 
                    </div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock body %}
